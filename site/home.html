<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshCart - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .hero {
      background: #f8f9fa;
      padding: 100px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .category-card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background: #343a40;
      color: #fff;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">FreshCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
 </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to FreshCart</h1>
      <p>Your one-stop shop for fresh groceries and essentials.</p>
      <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Popular Categories</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card category-card shadow-sm">
            <img src="https://via.placeholder.com/400x200?text=Fruits" class="card-img-top" alt="Fruits">
            <div class="card-body text-center">
              <h5 class="card-title">Fruits</h5>
              <a href="#" class="btn btn-outline-primary btn-sm">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card category-card shadow-sm">
            <img src="https://via.placeholder.com/400x200?text=Vegetables" class="card-img-top" alt="Vegetables">
            <div class="card-body text-center">
              <h5 class="card-title">Vegetables</h5>
              <a href="#" class="btn btn-outline-primary btn-sm">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card category-card shadow-sm">
            <img src="https://via.placeholder.com/400x200?text=Dairy" class="card-img-top" alt="Dairy">
            <div class="card-body text-center">
              <h5 class="card-title">Dairy Products</h5>
              <a href="#" class="btn btn-outline-primary btn-sm">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 FreshCart. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
