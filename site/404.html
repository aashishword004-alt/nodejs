<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* CSS goes here - see below */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #ff5252;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4ecdc4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .home-link:hover {
            background-color: #45b7aa;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search our site..." required>
            <button type="submit">Search</button>
        </form>
        <a href="/" class="home-link">Go Back Home</a>
    </div>
</body>

</html>
